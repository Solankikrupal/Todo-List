<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>todo list</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="top-container">
      <div class="input-field">
        <input class='todoField' type="text" name="" >
        <label class="label-name" for="todoField"> <span class="span-name">Todo Name</span> </label>
      </div>

      <button class="addbtn" type="button" name="button">+</button>
    </div>
    <div class="middle-container">
      <input class='addedField' type="text" name="" readonly >
      <button class="modifybtn" type="button" name="button">+</button>
      <button class="removebtn" type="button" name="button">x</button>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
